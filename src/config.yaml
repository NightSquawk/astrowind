site:
  name: AstroWind
  site: 'https://astrowind.vercel.app'
  base: '/'
  trailingSlash: ignore

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: AstroWind
    template: '%s â€” AstroWind'
  description: "\U0001F680 Suitable for Startups, Small Business, Sass Websites, Professional Portfolios, Marketing Websites, Landing Pages & Blogs."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: AstroWind
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@arthelokyo'
    site: '@arthelokyo'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"

# Theme configuration - customize colors, fonts, and styling
theme:
  colors:
    primary: 'rgb(1 97 239)'
    secondary: 'rgb(1 84 207)'
    accent: 'rgb(109 40 217)'
    text:
      heading: 'rgb(0 0 0)'
      default: 'rgb(16 16 16)'
      muted: 'rgb(16 16 16 / 66%)'
    textDark:
      heading: 'rgb(247, 248, 248)'
      default: 'rgb(229 236 246)'
      muted: 'rgb(229 236 246 / 66%)'
    background:
      page: 'rgb(255 255 255)'
      pageDark: 'rgb(3 6 32)'
  fonts:
    sans: 'Inter Variable'
    serif: 'Inter Variable'
    heading: 'Inter Variable'
  selection:
    light:
      background: 'lavender'
    dark:
      background: 'black'
      color: 'snow'